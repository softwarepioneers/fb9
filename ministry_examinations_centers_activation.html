            <div class="row">
                <div class="container">
                    <div class="col-xs-12 text-center">
                        <h3>ACTIVATION</h3>
                        <h3>CENTER SYSTEM</h3>
                    </div>
                    <div class="col-xs-12 col-md-12">
                         <form action="" method="post" id="contact-us" class="form">
                            <div class="form-group col-sm-4">
                               
                                <input type="text" name="CenterName" id="CenterName" autocomplete="off" placeholder="Center Name " autofocus required class="form-control custom-form-control input-lg uc-text" />
                            </div>

                            
                          <div class="form-group col-sm-4">
                             <select name="TYPE" id="CenterType" required class="form-control custom-form-control input-lg ">
                                <option value="" selected="" disabled="" >Center Type </option>
                                <option value="PRIVATE CENTER">PRIVATE CENTER</option>
                                <option value="PUBLIC CENTER">PUBLIC CENTER</option>
                            </select>
                        </div>

                            <div class="form-group col-sm-4">
                                
                                <input type="text" name="CenterManager" id="CenterManager" autocomplete="off" placeholder="Center Manager" required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="CenterMobile"
                                    id="CenterMobile"
                                    autocomplete="off"
                                    placeholder="Center Mobile"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>

                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="CenterPhone"
                                    id="CenterPhone"
                                    autocomplete="off"
                                    placeholder="Center Phone"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="CenterWhatsApp"
                                    id="CenterWhatsApp"
                                    autocomplete="off"
                                    placeholder="Center WhatsApp"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" name="CenterEmail" id="CenterEmail" autocomplete="off" placeholder="Center Email " required class="form-control custom-form-control input-lg uc-text" />
                            </div>




                           <div class="form-group col-sm-4">
                                <select name="Regions" id="Regions" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Center Region</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="City" id="City" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Center City</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="District" id="District" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Center District</option>
                                </select>
                            </div>

                            
                            <div class="form-group col-sm-4">
                                <select name="CenterSpecialty" id="CenterSpecialty" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Center Specialty</option>
                                    <option value="KGS">KGS</option>
                                    <option value="PRIS">PRIS</option>
                                    <option value="PRES">PRES</option>
                                    <option value="SECS">SECS</option>
                                    <option value="KGPRIS">KGPRIS</option>
                                    <option value="PRIPRES">PRIPRES</option>
                                    <option value="PRESECS">PRESECS</option>
                                    <option value="KGPRIPRES">KGPRIPRES</option>
                                    <option value="PRIPRESECS">PRIPRESECS</option>
                                    <option value="KGPRIPRESECS">KGPRIPRESECS</option>
                                </select>
                            </div>




                                  <div class="form-group col-sm-4">
                    <input type="text" name="UserName" id="UserName" autocomplete="off" placeholder="User Name" required class="form-control custom-form-control input-lg uc-text" >
                    </div>


                             
                   <div class="form-group col-sm-4">
                       <select name="UserActive" id="UserActive" required class="form-control custom-form-control input-lg ">
                                    <option value="" selected disabled >User Active</option>
                                    <option value="ACTIVATED SYSTEMS">ACTIVATED EXAMINATIONS </option>
                                    <option value="WARNING SYSTEMS">WARNING EXAMINATIONS  </option>
                                    <option value="SUSPENDED SYSTEMS">SUSPENDED EXAMINATIONS  </option>
                      </select>
                   </div>

                             
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="StartingContract"
                                    id="StartingContract"
                                    autocomplete="off"
                                    placeholder="Starting Contract"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                                
                            </div>

                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="EndingContract"
                                    id="EndingContract"
                                    autocomplete="off"
                                    placeholder="Ending Contract"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                                
                            </div>






               
                            
                          

                           
                           

                           

                            
                            <div class="form-group col-md-12 text-center">
                                <input type="submit" value="ACTIVATE" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main" />
                            </div>

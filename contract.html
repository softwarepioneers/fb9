            <div class="row">
                <div class="container">
                    <div class="col-xs-12 text-center">
                        <h3>REGISTRATION</h3>
                        <h3>ACADEMIC CONTRACTS</h3>
                    </div>
                    <div class="col-xs-12 col-md-12">
                                             <form action="" method="post" id="contact-us" class="form">
                            <div class="form-group col-sm-4">
                                <input type="text" name="EnterpriseName" id="EnterpriseName" autocomplete="off" placeholder="Enterprise Name " autofocus required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                          <div class="form-group col-sm-4">
                             <select name="EnterpriseType" id="EnterpriseType" required class="form-control custom-form-control input-lg ">
                                <option value="" selected="" disabled="" >Enterprise Type </option>
                                <option value="PRIVATE">PRIVATE </option>
                                <option value="PUBLIC">PUBLIC </option>
                            </select>
                        </div>

                            <div class="form-group col-sm-4">
                                
                                <input type="text" name="EnterpriseManager" id="EnterpriseManager" autocomplete="off" placeholder="Enterprise Manager" required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="EnterpriseMobile"
                                    id="EnterpriseMobile"
                                    autocomplete="off"
                                    placeholder="Enterprise Mobile"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>

                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="EnterprisePhone"
                                    id="EnterprisePhone"
                                    autocomplete="off"
                                    placeholder="Enterprise Phone"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="EnterpriseWhatsApp"
                                    id="EnterpriseWhatsApp"
                                    autocomplete="off"
                                    placeholder="Enterprise WhatsApp"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" name="EnterpriseEmail" id="EnterpriseEmail" autocomplete="off" placeholder="Enterprise Email " required class="form-control custom-form-control input-lg uc-text" />
                            </div>




                             <div class="form-group col-sm-4">
                                <select name="Regions" id="Regions" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Enterprise Region</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="City" id="City" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Enterprise City</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="District" id="District" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Enterprise District</option>
                                </select>
                            </div>

                            
                            <div class="form-group col-sm-4">
                                <select name="EducationalEnterpriseSpecialty" id="EducationalEnterpriseSpecialty" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Enterprise Specialty</option>
                                    <option value="KGS">KGS</option>
                                    <option value="PRIS">PRIS</option>
                                    <option value="PRES">PRES</option>
                                    <option value="SECS">SECS</option>
                                    <option value="KGPRIS">KGPRIS</option>
                                    <option value="PRIPRES">PRIPRES</option>
                                    <option value="PRESECS">PRESECS</option>
                                    <option value="KGPRIPRES">KGPRIPRES</option>
                                    <option value="PRIPRESECS">PRIPRESECS</option>
                                    <option value="KGPRIPRESECS">KGPRIPRESECS</option>
                                    <option value="INSTITUTE">INSTITUTE</option>
                                    <option value="UNIVERSITY">UNIVERSITY</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="EnterpriseNeeds" id="EnterpriseNeeds" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Enterprise Needs</option>
                                     <option value="SCHOOL SYSTEM">SCHOOL SYSTEM</option>
                                    <option value="INSTITUTE SYSTEM">INSTITUTE SYSTEM</option>
                                    <option value="UNIVERSITY SYSTEM">UNIVERSITY SYSTEM</option>
                                    <option value="EXAMINATION SYSTEM">EXAMINATION SYSTEM</option>
                                </select>
                            </div>






                             <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="RegistrationDate"
                                    id="RegistrationDate"
                                    autocomplete="off"
                                    placeholder="Registration Date"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                            </div>


                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="StartingContract"
                                    id="StartingContract"
                                    autocomplete="off"
                                    placeholder="Starting Contract"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                            </div>

                             <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="EndingContract"
                                    id="EndingContract"
                                    autocomplete="off"
                                    placeholder="Ending Contract"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                            </div>
                            
                            <div class="form-group col-md-12 text-center">
                                <input type="submit" value="REGISTER" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main" />
                            </div>
                        </form>

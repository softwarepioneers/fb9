            <div class="row">
                <div class="container">
                    <div class="col-xs-12 text-center">
                        <h3>REGISTRATION</h3>
                        <h3>ACADEMIC INSTITUTE</h3>
                    </div>
                    <div class="col-xs-12 col-md-12">
                         <form action="" method="post" id="contact-us" class="form">
                            <div class="form-group col-sm-4">
                               
                                <input type="text" name="InstituteName" id="InstituteName" autocomplete="off" placeholder="Institute Name " autofocus required class="form-control custom-form-control input-lg uc-text" />
                            </div>

                            
                          <div class="form-group col-sm-4">
                             <select name="InstituteType" id="InstituteType" required class="form-control custom-form-control input-lg ">
                                <option value="" selected="" disabled="" >Institute Type </option>
                                <option value="PRIVATE INSTITUTE">PRIVATE INSTITUTE</option>
                                <option value="PUBLIC INSTITUTE">PUBLIC INSTITUTE</option>
                            </select>
                        </div>

                            <div class="form-group col-sm-4">
                                
                                <input type="text" name="InstituteManager" id="InstituteManager" autocomplete="off" placeholder="Institute Manager" required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="InstituteMobile"
                                    id="InstituteMobile"
                                    autocomplete="off"
                                    placeholder="Institute Mobile"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>

                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="InstitutePhone"
                                    id="InstitutePhone"
                                    autocomplete="off"
                                    placeholder="Institute Phone"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="InstituteWhatsApp"
                                    id="InstituteWhatsApp"
                                    autocomplete="off"
                                    placeholder="Institute WhatsApp"
                                    maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                />
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" name="InstituteEmail" id="InstituteEmail" autocomplete="off" placeholder="Institute Email " required class="form-control custom-form-control input-lg uc-text" />
                            </div>




                             <div class="form-group col-sm-4">
                                <select name="Regions" id="Regions" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Institute Region</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="City" id="City" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Institute City</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="District" id="District" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Institute District</option>
                                </select>
                            </div>

                            
                            <div class="form-group col-sm-4">
                                <select name="InstituteSpecialty" id="InstituteSpecialty" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Institute Specialty</option>
                                    <option value="GENERAL UNIVERSITY">GENERAL INSTITUTE</option>
                                    <option value="TECHNICAL UNIVERSITY">TECHNICAL INSTITUTE</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-4">
                                <select name="InstituteSyllabus" id="InstituteSyllabus" required class="form-control custom-form-control input-lg">
                                    <option value="" selected disabled>Institute Syllabus</option>
                                     <option value="SOMALILAND SYLLABUS">SOMALILAND SYLLABUS</option>
                                     <option value="OTHER SYLLABUS">OTHER SYLLABUS</option>
                                </select>
                            </div>






                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="RegistrationDate"
                                    id="RegistrationDate"
                                    autocomplete="off"
                                    placeholder="Registration Date"
                                    onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                />
                            </div>


                            
                          

                           
                           

                          <div class="form-group col-sm-4">
                    <select name="InstituteServices" id="InstituteServices" required class="form-control custom-form-control input-lg ">
                                <option value="" selected disabled >Institute Services</option>
                                <option value="YEARLY EXAMINATIONS">YEARLY EXAMINATIONS</option>
                                <option value="MONTHLY EXAMINATIONS">MONTHLY EXAMINATIONS</option>
                    </select>
                      </div>
            
                      <div class="form-group col-sm-4">
                        <select name="InstituteExaminations" id="InstituteExaminations" required class="form-control custom-form-control input-lg ">
                        <option value="" selected disabled >Institute Examinations</option>
                            <option value="ONLINE EXAMINATIONS"> ONLINE EXAMINATIONS</option>
                            <option value="OFFLINE EXAMINATIONS">OFFLINE EXAMINATIONS</option>
                        </select>
                     </div>


                            
                            <div class="form-group col-md-12 text-center">
                                <input type="submit" value="REGISTER" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main" />
                            </div>
                        </form>
                    </div>
